<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Arrays Dominique</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <nav>
      <section>
        <div>
          <p>Cantidad de cuartos:</p>
          <input id="dormitorios" min="0" class="form-control w-50 m-auto" type="number" />
        </div>
        <div>
          <span>Metros cuadrados </span>
          <div class="d-flex">
            <div class="me-4">
              <p>desde:</p>
              <input id="metrosDesde" min="0" class="form-control" type="number" />
            </div>
            <div>
              <p>hasta:</p>
              <input id="metrosHasta" min="0" class="form-control" type="number" />
            </div>
          </div>
        </div>
      </section>
      <button id="btn" class="btn btn-warning">Buscar</button>
    </nav>
    <div id="Propiedades">
      <h4 class="py-3">Total: <span id="counter"></span></h4>
      <section id="galeria" class="galeria"></section>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
